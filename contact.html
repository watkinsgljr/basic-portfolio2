<body>



  <nav class="top">
    <div class="container">
      <div class="logo">Greg</div>
      <ul>
        <li><a href="./index.html">About</a></li>
        <li><a href="./portfolioflex.html">Portfolio</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>

  <section class="contact-section">

    <h2>Contact</h2>
    <div class="form">

      <form action="#" method="POST">
        <p>
          <label>First name</label><br>
          <input type="text" name="first_name" placeholder="John" required>
        </p>
        <br>
        <p>
          <label>Last name</label><br>
          <input type="text" name="last_name" placeholder="Doe" required>
        </p>
        <br>
        <p>
          <label>Email</label><br>
          <input type="email" name="email" placeholder="username@gmail.com" required>
        </p>
        <br>
        <p>
          <label>Message</label><br>
          <textarea name="comment" form="usrform" placeholder="Let's chat!"></textarea>
        </p>
        <br>
        <button type="submit">Submit</button>
        <br>
      </form>
    </div>
  </section>
  <footer class="contact_info">

    <h3><a href="./contact.html">Contact Greg</h3></a>


  </footer>

</body>





</html>
